<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Testing</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body style="background:#020202;">
 <div class="login">
	<h1>Math Score prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">

    	<input type="text" name="gender" placeholder="Male or female" required="required" />
        <input type="text" name="race group" placeholder="group A, group B, Group C, Group D, or group E" required="required" />
		<input type="text" name="parental level of education" placeholder="high school, Associate's degree, bachelor's degree, master's degree", required="required" />
        <input type="text" name="lunch" placeholder="standard or free/reduced " required="required" />
        <input type="text" name="Test preparation course" placeholder="None or completed" required="required" />
        <input type="text" name="Writing score" placeholder="0-100" required="required"/>
        <input type="text" name="math score" placeholder="0-100" required="required"/>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict student score</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
